<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Side Navigation Bar</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="myvault.css" />
    <link rel="stylesheet" href="modal.css" />
  </head>
  <body>
    <nav class="navbar">
  
      <div class="main-content" id="mainNavbarContent">
        <div class="search-container">
          <div class="search-bar">
            <input type="text" placeholder="Search">
            <a href="#" class="settings1"></a>
            <span class="navlink_icon">
              <i class="bx bx-filter"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="navbar_content" id="navbarIcons">
        <i class="bi bi-grid"></i>
        <i class='bx bx-sun' id="darkLight"></i>
        <img src="dashboard/Icons/user.png" alt="" class="profile" />
      </div>
    </nav>

    <!-- Sidebar -->
   <!-- Sidebar -->
   <nav class="sidebar">
    <div class="facultyLogo">
      <i class="bx bx-menu" id="sidebarOpen"></i>
      <img src="Assets/Logo/engineering logo.ico" class="previewImage" alt="Engineering Logo" />
      <h3>Faculty Vault</h3>
    </div>
    <div>
      <a href="#" class="btn-link">
        <button class="new-btn" id="openNewModal">
          <img src="dashboard/Icons/plus.png" alt="Plus Icon" class="btn-icon"> New
        </button>
      </a>
    </div>
    <div class="menu_content">
      <ul class="menu_items">
        <li class="item">
          <a href="#" class="nav_link">
            <span class="navlink_icon"><i class="bx bx-home-alt"></i></span>
            <span class="navlink">My Vault</span>
          </a>
        </li>
        <li class="item">
          <a href="#" class="nav_link">
            <span class="navlink_icon"><i class="bx bx-star"></i></span>
            <span class="navlink">Favorites</span>
          </a>
        </li>
        <li class="item">
          <a href="#" class="nav_link">
            <span class="navlink_icon"><i class="bx bx-trash"></i></span>
            <span class="navlink">Trash</span>
          </a>
        </li>
        <li class="item">
          <div class="nav_link submenu_item">
            <span class="navlink_icon"><i class="bx bx-cog"></i></span>
            <span class="navlink">Settings</span>
            <i class="bx bx-chevron-right arrow-left"></i>
          </div>
          <ul class="menu_items submenu">
            
          <li><a href="#" class="nav_link sublink" id="editProfileLink">Edit Profile</a></li>

            <a href="#" class="nav_link sublink">Change Password</a>
          </ul>
        </li>
      </ul>


        <!-- Sidebar Bottom Content and Drop-up Menu -->
        <div class="bottom_content">
          <div class="bottom" onclick="toggleDropUp()">
            <div class="user-info">
              <img class="user-img" src="dashboard/Icons/user.png" />
              <div class="user-name">Username</div>
            </div>
            <div class="arrow-pos">
              <i class="bx bx-chevron-up arrow-up"></i>
            </div>
          </div>
          <div class="drop-up" id="drop-up">
            <a href="#" id="signOutBtn" class="logout-link">Sign Out
              <i class="bx bx-log-out"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

<!-- New Modal -->
<div id="newModal" class="modal-new">
  <div class="modal-new-content">
    <span class="close-btn-new">&times;</span> <!-- close button -->
    <h2>Upload File</h2>

    
<!-- Hidden file input -->
<input type="file" id="fileInput" style="display: none;" />
<!-- Custom button to trigger the file input -->
<label for="fileInput" class="choose-file-btn">Choose File</label>
<span class="file-chosen-text">No file chosen</span>



    <!-- New Input Field -->
    <div class="modal-field">
      <label for="fileName" class="modal-label">Event Name</label>
      <div class="input-icon">
        <i class="fas fa-file-alt"></i>
        <input type="text" id="fileLocation" placeholder="Event Name" class="modal-input modal-input-icon"/>
      </div>
    
    </div>

    <!-- Name and Description Fields in the Same Row -->
    <div class="modal-fields-row">

    <!-- Name Field -->
      <div class="modal-field">
      <label for="fileCategory" class="modal-label">Category</label>
      <select id="fileCategory" class="modal-input">
        <option value="">Select</option>
        <option value="conference">Conference</option>
        <option value="training">Training</option>
        <option value="seminar">Seminar</option>
        <option value="webinar">Webinar</option>
        <option value="">Others</option>
      </select>
      </div>

    <!-- Description Field -->
      <div class="modal-field">
      <label for="fileDate" class="modal-label">Date</label>
      <input type="date" id="fileDate" class="modal-input"/>
      </div>
    </div>

    <!-- New Input Field -->
    <div class="modal-field">
      <label for="fileLocation" class="modal-label">Location</label>
      <div class="input-icon">
        <i class="fas fa-map-marker-alt"></i> 
        <input type="text" id="fileLocation" placeholder="City" class="modal-input modal-input-icon"/>
      </div>
    </div>

    <!-- Buttons Container -->
    <div class="modal-buttons">
      <button id="cancelNewItem" class="cancel-btn">Cancel</button>
      <button id="saveNewItem" class="modal-btn">Save</button>
    </div>
  
  </div>
</div>

    <!-- Quit Modal -->
    <div id="quitModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p class="modal-message">Are you sure you want to sign out?</p>
        <button id="confirmQuit">Yes</button>
        <button id="cancelQuit">No</button>
      </div>
    </div>

   <!-- Edit Profile Section -->
  <div class="main-content">
    <div id="editProfileSection" class="edit-profile-section" style="display: none;">
      <h1>My Profile</h1>
      <br>
      <hr>
      <br>
      <div class="profile-edit-container1">
        <div class="form-fields-container1">
            <div class="profile-picture-section1">
                <div class="profile-picture-preview1">
                    <img id="profileImagePreview" src="dashboard/Icons/user.png" class="profilepic1" alt="Profile Preview">
                </div>
                <div class="upload-container"> <!-- Removed inline display:none -->
                    <input type="file" id="profilePicture" accept="image/*" onchange="previewImage(event)" class="upload-input" />
                    <label for="profilePicture" class="upload-label">Choose File</label>
                </div>
            </div>
            
            <div class="form-fields1">
                <div class="modal-field1 input-group1">
                    <label for="username" class="modal-label1">Username</label>
                    <input type="text" id="username" class="modal-input1" disabled />
                </div>
                <div class="modal-field1 input-group2">
                    <label for="professor" class="modal-label1">Professor</label>
                    <input type="text" id="professor" class="modal-input1" disabled />
                </div>
                <div class="modal-field1 input-group3">
                    <label for="department1" class="modal-label1">Department</label>
                    <input type="text" id="department1" class="modal-input1" disabled />
                </div>
            </div>
            
            <!-- Edit Button -->
            <button id="editButton1" onclick="toggleEditing1()">Edit</button>
        </div>
    </div>
    
    
    
    <div class="profile-container">
      <div class="profile-header">
        <h2>Profile Details</h2>
        <button id="editButton" onclick="toggleEditing()">Edit</button>
      </div>
    
      <div class="form-row2">
        <div class="modal-field2">
          <label for="firstName" class="modal-label2">First Name</label>
          <input type="text" id="firstName" class="modal-input2" disabled />
        </div>
        <div class="modal-field2">
          <label for="lastName" class="modal-label2">Last Name</label>
          <input type="text" id="lastName" class="modal-input2" disabled />
        </div>
        <div class="modal-field2">
          <label class="modal-label2">Gender</label>
          <div class="gender-options hidden"> <!-- Initially hidden -->
            <label><input type="radio" name="gender" value="Male" disabled> Male</label>
            <label><input type="radio" name="gender" value="Female" disabled> Female</label>
            <label><input type="radio" name="gender" value="Not Specified" disabled> Not Specified</label>
          </div>
          <div id="selectedGender" class="selected-gender" style="display: none;"></div> <!-- For displaying selected gender -->
        </div>
      </div>
    
      <div class="form-row2">
        <div class="modal-field2">
          <label for="email" class="modal-label2">Email Address</label>
          <input type="email" id="email" class="modal-input2" disabled />
        </div>
        <div class="modal-field2">
          <label for="facultyID" class="modal-label2">Faculty ID</label>
          <input type="text" id="facultyID" class="modal-input2" disabled />
        </div>
        <div class="modal-field2">
          <label for="phone" class="modal-label2">Phone</label>
          <input type="tel" id="phone" class="modal-input2" disabled />
        </div>
      </div>
    
      <div class="form-row2">
        <div class="modal-field2">
          <label for="department" class="modal-label2">Department</label>
          <input type="text" id="department" class="modal-input2" disabled />
        </div>
        <div class="modal-field2">
          <label for="title" class="modal-label2">Title</label>
          <input type="text" id="title" class="modal-input2" disabled />
        </div>
      </div>
    
      <div id="message" class="message"></div>
    </div>
    
      
      <!-- Save and Cancel Buttons -->
      <div class="modal-buttons">
        <button id="cancelEditProfile" class="cancel-btn">Cancel</button>
        <button id="saveEditProfile" class="modal-btn">Save Changes</button>
    </div>
</div>
</div>



    <!-- JavaScript Files -->
    <script src="dashboard.js"></script>
    <script src="modal.js"></script>
  </body>
</html>
